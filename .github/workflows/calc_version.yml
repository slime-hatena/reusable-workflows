name: '[Reusable] Calc Version'
on:
  workflow_call:
    inputs:
      branch:
        type: string
        default: 'main'
      major_label:
        type: string
        default: 'Versioning: Major'
      minor_label:
        type: string
        default: 'Versioning: Minor'
    outputs:
      version:
        description: 'Calculated next version'
        value: ${{ jobs.calc-version.outputs.version }}
      current_version:
        description: 'Current version from latest tag'
        value: ${{ jobs.calc-version.outputs.current_version }}
jobs:
  calc-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
      - name: Get latest tag
        id: get-latest-tag
        run: |
          git fetch --tags
          tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$tag" >> $GITHUB_OUTPUT
          if [ -z "$tag" ]; then
            echo "current_version=0.0.0" >> $GITHUB_OUTPUT
          else
            echo "current_version=$tag" >> $GITHUB_OUTPUT
          fi
      - run: |
          echo "Latest tag fetched: ${{ steps.get-latest-tag.outputs.tag }}"
      - name: Get commit logs from latest tag to HEAD
        id: get-commits
        run: |
          echo "prs=$(git log ${{ steps.get-latest-tag.outputs.tag }}..HEAD --pretty=format:'%s' | grep -oE 'Merge pull request #[0-9]+' | grep -oE '[0-9]+')" >> $GITHUB_OUTPUT
      - name: Get PR labels
        id: get-labels
        run: |
          labels=""
          for pr in $(echo "${{ steps.get-commits.outputs.prs }}"); do
            pr_labels=$(gh pr view $pr --json labels --jq '.labels[].name' || true)
            labels="$labels $pr_labels"
          done
          echo "labels=$labels" >> $GITHUB_OUTPUT
      - name: Decide bump type
        id: decide-bump
        run: |
          bump="patch"
          labels="${{ steps.get-labels.outputs.labels }}"
          # 入力で渡されたラベル名で判定
          if echo "$labels" | grep -qw "${{ inputs.major_label }}"; then
            bump="major"
          elif echo "$labels" | grep -qw "${{ inputs.minor_label }}"; then
            bump="minor"
          fi
          echo "bump=$bump" >> $GITHUB_OUTPUT
      - run: |
          echo "Bump type decided: ${{ steps.decide-bump.outputs.bump }}"
      - name: Calculate next version
        id: set-version
        run: |
          # タグがない場合の初期バージョン判定
          if [ -z "${{ steps.get-latest-tag.outputs.tag }}" ]; then
            if [ "${{ steps.decide-bump.outputs.bump }}" = "major" ]; then
              next_version="1.0.0"
            else
              next_version="0.1.0"
            fi
          else
            next_version=$(npx semver ${{ steps.get-latest-tag.outputs.tag }} -i ${{ steps.decide-bump.outputs.bump }})
          fi
          echo "version=$next_version" >> $GITHUB_OUTPUT
      - run: |
          echo "Next version calculated: ${{ steps.set-version.outputs.version }}"
